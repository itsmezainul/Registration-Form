<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: grid;
      }

      table,
      td,
      th {
        border: 1px solid black;
      }

      table {
        margin: auto;
      }

      th,
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th colspan="2">Registration Form</th>
      </thead>
      <tbody>
        <form action="">
          <tr>
            <td><label for="studentName">Student Name</label></td>
            <td>
              <input type="text" name="studentName" id="studentName" required />
            </td>
          </tr>
          <tr>
            <td><label for="fatherName">Father Name</label></td>
            <td>
              <input type="text" name="fatherName" id="fatherName" required />
            </td>
          </tr>
          <tr>
            <td><label for="motherName">Mother Name</label></td>
            <td>
              <input type="text" name="motherName" id="motherName" required />
            </td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" name="dob" id="dob" required /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <label for="male">Male</label>
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              <label for="Female">Female</label>
              <input type="radio" name="gender" id="Female" value="female" />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email ID</label></td>
            <td><input type="email" name="email" id="email" required /></td>
          </tr>
          <tr>
            <td><label for="number">Mobile No.</label></td>
            <td>
              <input
                type="tel"
                name="number"
                id="number"
                pattern="[0-9]{10}"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="Address">Address</label></td>
            <td>
              <textarea
                name="Address"
                id="Address"
                cols="19"
                rows="4"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" name="state" id="state" required /></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="city" id="city" required /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="submit" id="submit" /></td>
          </tr>
        </form>
      </tbody>
    </table>
  </body>
</html>
